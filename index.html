<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マインスイーパー</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .loading {
            text-align: center;
            color: white;
        }
        .loading h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .loading p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .spinner {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-select {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        .manual-select p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }
        .version-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .version-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .version-btn:hover {
            background: white;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="loading">
        <h1>🎮 マインスイーパー</h1>
        <div class="spinner"></div>
        <p id="status-text">最適なバージョンを検出中...</p>
        
        <div class="manual-select">
            <p>または手動でバージョンを選択：</p>
            <div class="version-buttons">
                <a href="?version=mobile" class="version-btn">📱 モバイル版</a>
                <a href="?version=pc" class="version-btn">💻 PC版</a>
            </div>
        </div>
    </div>

    <script>
        // デバイス判定
        function detectDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent);
            const isTablet = /ipad|tablet|playbook|silk|(android(?!.*mobile))/i.test(userAgent);
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            
            // タッチデバイスまたはモバイル/タブレットの場合はモバイル版へ
            if (isMobile || isTablet || isTouchDevice) {
                return 'mobile';
            }
            
            // それ以外はPC版へ
            return 'pc';
        }
        
        // URLパラメータでバージョンを強制指定できるようにする
        function getVersionFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('version');
        }
        
        // リダイレクト処理
        function redirect() {
            const forcedVersion = getVersionFromURL();
            let version;
            
            if (forcedVersion === 'pc' || forcedVersion === 'mobile') {
                version = forcedVersion;
                // 強制バージョンをlocalStorageに保存
                localStorage.setItem('minesweeper-forced-version', forcedVersion);
            } else {
                // 以前に強制指定されたバージョンがあれば使用
                const savedVersion = localStorage.getItem('minesweeper-forced-version');
                if (savedVersion) {
                    version = savedVersion;
                } else {
                    version = detectDevice();
                }
            }
            
            // ステータステキストを更新
            const statusText = document.getElementById('status-text');
            if (version === 'mobile') {
                statusText.textContent = 'モバイル版に移動します...';
            } else {
                statusText.textContent = 'PC版に移動します...';
            }
            
            // デバッグ情報をコンソールに出力
            console.log('Device detection:', {
                userAgent: navigator.userAgent,
                detectedDevice: detectDevice(),
                selectedVersion: version,
                forcedVersion: forcedVersion,
                isTouchDevice: 'ontouchstart' in window || navigator.maxTouchPoints > 0
            });
            
            // リダイレクト
            setTimeout(() => {
                window.location.replace(`./products/${version}/index.html`);
            }, 1000);
        }
        
        // URLパラメータがある場合は即座にリダイレクト
        if (getVersionFromURL()) {
            redirect();
        } else {
            // ページ読み込み後に自動リダイレクト（3秒後）
            setTimeout(redirect, 3000);
        }
    </script>
</body>
</html>
