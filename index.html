<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>マインスイーパー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="difficulty-selector">
            <select id="difficulty-select" class="difficulty-select">
                <option value="easy">初級 (9×9, 地雷10)</option>
                <option value="medium" selected>中級 (16×16, 地雷40)</option>
                <option value="hard">上級 (16×30, 地雷99)</option>
                <option value="hiddeneasy">裏初級 (9×9, 地雷20)</option>
                <option value="hiddenmedium">裏中級 (16×16, 地雷64)</option>
                <option value="hiddenhard">裏上級 (16×30, 地雷120)</option>
                <option value="extreme">極悪 (64×64, 地雷999)</option>
            </select>
        </div>
        
        <header class="game-header">
            <div class="info-panel">
                <div class="info-item">
                    <span class="emoji">🚩</span>
                    <span id="flag-count">0/40</span>
                </div>
                <button id="reset-btn" class="reset-btn">😊</button>
                <div class="info-item">
                    <span class="emoji">⏱️</span>
                    <span id="timer">000</span>
                </div>
            </div>
        </header>

        <div class="game-board-wrapper">
            <div class="game-board" id="game-board"></div>
        </div>
        
        <div class="controls">
            <button id="flag-mode-btn" class="control-btn">
                <span class="mode-icon">🚩</span>
                <span class="mode-text">旗モード: OFF</span>
            </button>
            <div class="zoom-controls">
                <button id="zoom-out-btn" class="zoom-btn">－</button>
                <button id="zoom-in-btn" class="zoom-btn">＋</button>
            </div>
            <div class="font-size-controls">
                <button id="font-size-down-btn" class="font-btn">文字小</button>
                <button id="font-size-up-btn" class="font-btn">文字大</button>
            </div>
        </div>

        <div class="game-over-modal" id="game-over-modal">
            <div class="modal-content">
                <h2 id="modal-title"></h2>
                <p id="modal-message"></p>
                <button id="modal-reset" class="modal-btn">もう一度プレイ</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
