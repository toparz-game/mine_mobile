        async function testConstraintSolving() {
            log('ğŸ” åˆ¶ç´„è§£æ±ºãƒ†ã‚¹ãƒˆé–‹å§‹', 'info');
            
            try {
                const startTime = performance.now();

                if (constraints.length === 0) {

                log(passed ? 'âœ… åˆ¶ç´„è§£æ±ºãƒ†ã‚¹ãƒˆæˆåŠŸ' : 'âŒ åˆ¶ç´„è§£æ±ºãƒ†ã‚¹ãƒˆå¤±æ•—', passed ? 'success' : 'error');

        async function testGroupSolving() {
            log('ğŸ‘¥ ã‚°ãƒ«ãƒ¼ãƒ—è§£æ±ºãƒ†ã‚¹ãƒˆé–‹å§‹', 'info');
            
            try {
                const startTime = performance.now();
                
                // åˆ¶ç´„ã‹ã‚‰ç‹¬ç«‹ã‚°ãƒ«ãƒ¼ãƒ—ã‚’æ¤œå‡º
                let constraints = cspSolver.generateConstraintsHybrid();
                if (constraints.length === 0) {
                    log('âš ï¸ ãƒã‚¤ãƒ–ãƒªãƒƒãƒ‰åˆ¶ç´„ç”Ÿæˆå¤±æ•—ã€‚æ‰‹å‹•åˆ¶ç´„ã‚’ä½¿ç”¨ã—ã¾ã™ã€‚', 'warning');
                    // æ‰‹å‹•ã§ãƒ†ã‚¹ãƒˆåˆ¶ç´„ã‚’ä½œæˆ

                log(passed ? 'âœ… ã‚°ãƒ«ãƒ¼ãƒ—è§£æ±ºãƒ†ã‚¹ãƒˆæˆåŠŸ' : 'âŒ ã‚°ãƒ«ãƒ¼ãƒ—è§£æ±ºãƒ†ã‚¹ãƒˆå¤±æ•—', passed ? 'success' : 'error');

            }
        }
