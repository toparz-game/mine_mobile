    <title>Phase2-5: 独立部分集合解決の統合ビット化テスト</title>
    <style>

        .test-button {

<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Phase2-5: 独立部分集合解決の統合ビット化テスト</h1>
            <p>Phase1機能との統合による完全な制約解決処理のテスト</p>
        </div>

        <div class="test-section">
            <h2>🎯 テスト実行</h2>
            <button class="test-button" onclick="runAllTests()">📊 全テスト実行</button>
            <button class="test-button" onclick="testIntegratedSolving()">🔧 統合解決テスト</button>
            <button class="test-button" onclick="testConstraintPreprocessing()">📝 制約前処理テスト</button>
            <button class="test-button" onclick="testPerformanceComparison()">⚡ パフォーマンス比較</button>
            <button class="test-button" onclick="testPhase1Integration()">🤝 Phase1統合テスト</button>
            <button class="test-button" onclick="testErrorHandling()">🛡️ エラーハンドリングテスト</button>
            <button class="test-button" onclick="clearResults()">🗑️ 結果クリア</button>
        </div>

        <div class="test-section">
            <h3>📋 テスト結果</h3>
            <div id="testResults"></div>
        </div>

        <div class="test-section">
            <h3>⚡ パフォーマンス指標</h3>
            <div id="performanceMetrics" class="performance-card"></div>
        </div>

        <div class="test-section">
            <h3>📊 統計情報</h3>
            <div id="stats" class="stats-grid"></div>
        </div>

        <div class="test-section">
            <h3>📝 デバッグログ</h3>
            <div id="debugLog" class="log-output"></div>
        </div>
    </div>

    <!-- ゲームとビットシステムのロード -->
    <script src="../../core/minesweeper-core.js"></script>
    <script src="modules/bit-minesweeper.js"></script>
    <script src="modules/simple-bit-csp.js"></script>

    <script>
        let game, bitSystem, cspSolver;
        let testResults = [];
        let performanceData = {};

        function initializeGame() {
            try {
                // テスト専用：MinesweeperCoreから直接継承したテストクラス
                class TestMinesweeper extends MinesweeperCore {
                    constructor(rows, cols, mines) {
                        super();
                        this.rows = rows;
                        this.cols = cols;
                        this.mineCount = mines;
                        // DOM関連の初期化をスキップ
                    }
                }
                
                game = new TestMinesweeper(9, 9, 10);
                
                // ボードを手動で初期化
                game.board = Array(game.rows).fill(null).map(() => Array(game.cols).fill(0));
                game.revealed = Array(game.rows).fill(null).map(() => Array(game.cols).fill(false));
                game.flagged = Array(game.rows).fill(null).map(() => Array(game.cols).fill(false));
                game.mines = [];
                
                // 適当な地雷配置（テスト用）
                const minePositions = [[0,0], [0,8], [8,0], [8,8], [4,4], [2,6], [6,2], [1,7], [7,1], [3,5]];
                for (const [row, col] of minePositions) {
                    game.mines.push({row, col});
                    game.board[row][col] = -1;
                }
                
                // 数字を計算
                for (let row = 0; row < game.rows; row++) {
                    for (let col = 0; col < game.cols; col++) {
                        if (game.board[row][col] !== -1) {
                            let count = 0;
                            for (let dr = -1; dr <= 1; dr++) {
                                for (let dc = -1; dc <= 1; dc++) {
                                    const newRow = row + dr;
                                    const newCol = col + dc;
                                    if (newRow >= 0 && newRow < game.rows && 
                                        newCol >= 0 && newCol < game.cols && 
                                        game.board[newRow][newCol] === -1) {
                                        count++;
                                    }
                                }
                            }
                            game.board[row][col] = count;
                        }
                    }
                }
                
                // テスト用にいくつかのセルを開いて制約を作れるようにする
                const cellsToReveal = [
                    {row: 1, col: 1}, {row: 1, col: 2}, {row: 2, col: 1}, 
                    {row: 2, col: 2}, {row: 3, col: 3}, {row: 4, col: 4},
                    {row: 5, col: 5}, {row: 6, col: 6}
                ];
                
                for (const cell of cellsToReveal) {
                    if (game.board[cell.row][cell.col] !== -1) {
                        game.revealed[cell.row][cell.col] = true;
                    }
                }
                
                // ビットシステムとCSPソルバーを初期化
                game.bitSystem = new BitMinesweeperSystem(game.rows, game.cols);
                game.cspSolver = new SimpleBitCSP(game, game.bitSystem);
                
                bitSystem = game.bitSystem;
                cspSolver = game.cspSolver;
                
                log('✅ ゲーム初期化完了（Phase2-5テスト用）', 'success');
                log(`📊 ボード: ${game.rows}x${game.cols}, 地雷: ${game.mineCount}個`, 'info');
                return true;
            } catch (error) {
                log(`❌ ゲーム初期化エラー: ${error.message}`, 'error');
                console.error('Initialization error details:', error);
                return false;
            }
        }

        function log(message, type = 'info') {
            const logElement = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logElement.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function addTestResult(testName, passed, details = '', performance = null) {
            testResults.push({
                name: testName,
                passed: passed,
                details: details,
                timestamp: new Date().toLocaleTimeString(),
                performance: performance
            });
            
            if (performance) {
                performanceData[testName] = performance;
            }
            
            updateResultsDisplay();
        }

        function updateResultsDisplay() {
            const resultsElement = document.getElementById('testResults');
            
            if (testResults.length === 0) {
                resultsElement.innerHTML = '<p class="info">テスト結果がありません。テストを実行してください。</p>';
                return;
            }

            let html = '<table class="result-table">';
            html += '<thead><tr><th>テスト名</th><th>結果</th><th>詳細</th><th>時刻</th></tr></thead><tbody>';
            
            for (const result of testResults) {
                const statusClass = result.passed ? 'success' : 'error';
                const statusIcon = result.passed ? '✅' : '❌';
                html += `<tr>
                    <td>${result.name}</td>
                    <td class="${statusClass}">${statusIcon} ${result.passed ? '成功' : '失敗'}</td>
                    <td>${result.details}</td>
                    <td>${result.timestamp}</td>
                </tr>`;
            }
            
            html += '</tbody></table>';
            
            const passCount = testResults.filter(r => r.passed).length;
            const totalCount = testResults.length;
            const passRate = ((passCount / totalCount) * 100).toFixed(1);
            
            html += `<div class="info" style="margin-top: 15px;">
                成功率: ${passCount}/${totalCount} (${passRate}%)
            </div>`;
            
            resultsElement.innerHTML = html;
        }

        function updatePerformanceDisplay() {
            const perfElement = document.getElementById('performanceMetrics');
            
            if (Object.keys(performanceData).length === 0) {
                perfElement.innerHTML = '<p>パフォーマンスデータがありません。</p>';
                return;
            }

            let html = '<h4>パフォーマンス測定結果</h4>';
            
            for (const [testName, perf] of Object.entries(performanceData)) {
                html += `<div class="performance-metric">
                    <span>${testName}:</span>
                    <span>${perf.duration}ms</span>
                </div>`;
            }
            
            perfElement.innerHTML = html;
        }

        function updateStatsDisplay(stats) {
            const statsElement = document.getElementById('stats');
            
            if (!stats) {
                statsElement.innerHTML = '<p class="info">統計情報がありません。</p>';
                return;
            }

            let html = '';
            
            // Phase2-5統計
            if (stats.solution && stats.solution.stats) {
                const s = stats.solution.stats;
                html += `
                    <div class="stats-card">
                        <div class="stats-value">${s.solvedGroups}/${s.totalGroups}</div>
                        <div class="stats-label">解決グループ</div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-value">${s.totalDefinitiveCells}</div>
                        <div class="stats-label">確定セル数</div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-value">${s.totalProbabilityCells}</div>
                        <div class="stats-label">確率セル数</div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-value">${(s.solutionCompleteness * 100).toFixed(1)}%</div>
                        <div class="stats-label">解決完全性</div>
                    </div>
                `;
            }
            
            // パフォーマンス統計
            if (stats.performance) {
                const p = stats.performance;
                html += `
                    <div class="stats-card">
                        <div class="stats-value">${p.processingTime.toFixed(2)}ms</div>
                        <div class="stats-label">処理時間</div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-value">${p.performanceImprovement.toFixed(2)}x</div>
                        <div class="stats-label">パフォーマンス向上</div>
                    </div>
                `;
            }
            
            statsElement.innerHTML = html;
        }

        function clearResults() {
            testResults = [];
            performanceData = {};
            updateResultsDisplay();
            updatePerformanceDisplay();
            updateStatsDisplay(null);
            document.getElementById('debugLog').innerHTML = '';
            log('🗑️ 結果とログをクリアしました', 'info');
        }

        async function testIntegratedSolving() {
            log('🔧 統合解決テスト開始', 'info');
            
            try {
                const startTime = performance.now();
                
                const constraints = cspSolver.generateConstraintsHybrid();
                if (constraints.length === 0) {
                    log('⚠️ 制約を手動作成します', 'warning');
                    // 手動でテスト制約を作成
                    const testConstraints = [
                        {
                            cells: [{row: 1, col: 1}, {row: 1, col: 2}, {row: 2, col: 1}],
                            expectedMines: 1,
                            requiredMines: 1
                        },
                        {
                            cells: [{row: 3, col: 3}, {row: 3, col: 4}, {row: 4, col: 3}],
                            expectedMines: 1,
                            requiredMines: 1
                        }
                    ];
                    
                    const solution = cspSolver.solveIndependentSubsetBit(testConstraints);
                    const endTime = performance.now();
                    const duration = endTime - startTime;
                    
                    const passed = solution && solution.hasSolution !== undefined;
                    const details = passed ? 
                        `解決成功: ${solution.solutionType}, 統計: ${solution.stats ? solution.stats.solvedGroups + '/' + solution.stats.totalGroups + 'グループ' : 'なし'}` :
                        '統合解決失敗';
                    
                    addTestResult('統合解決テスト', passed, details, { duration: duration.toFixed(2) });
                    log(passed ? '✅ 統合解決テスト成功' : '❌ 統合解決テスト失敗', passed ? 'success' : 'error');
                    
                    return solution;
                } else {
                    const solution = cspSolver.solveIndependentSubsetBit(constraints);
                    const endTime = performance.now();
                    const duration = endTime - startTime;
                    
                    const passed = solution && solution.hasSolution !== undefined;
                    const details = passed ? 
                        `解決成功: ${solution.solutionType}, 制約: ${constraints.length}個` :
                        '統合解決失敗';
                    
                    addTestResult('統合解決テスト', passed, details, { duration: duration.toFixed(2) });
                    log(passed ? '✅ 統合解決テスト成功' : '❌ 統合解決テスト失敗', passed ? 'success' : 'error');
                    
                    return solution;
                }
                
            } catch (error) {
                log(`❌ 統合解決テストエラー: ${error.message}`, 'error');
                addTestResult('統合解決テスト', false, `エラー: ${error.message}`);
                return null;
            }
        }

        async function testConstraintPreprocessing() {
            log('📝 制約前処理テスト開始', 'info');
            
            try {
                const startTime = performance.now();
                
                // 様々な形式の制約を作成
                const testConstraints = [
                    {
                        cells: [{row: 1, col: 1}, {row: 1, col: 2}],
                        expectedMines: 1
                    },
                    {
                        // ビット制約形式
                        cellsBits: new Uint32Array(cspSolver.intsNeeded),
                        expectedMines: 0
                    },
                    {
                        // 無効な制約（テスト用）
                        cells: [],
                        expectedMines: 1
                    },
                    {
                        // 正常な制約
                        cells: [{row: 2, col: 2}, {row: 2, col: 3}, {row: 3, col: 2}],
                        expectedMines: 2
                    }
                ];
                
                // 2番目の制約にビットデータを設定
                cspSolver.coordsToBits([{row: 5, col: 5}], testConstraints[1].cellsBits);
                
                const processedConstraints = cspSolver.preprocessConstraintsForSolving(testConstraints);
                
                const endTime = performance.now();
                const duration = endTime - startTime;
                
                const passed = processedConstraints.length === 3; // 無効な制約1つが除外される
                const details = passed ? 
                    `前処理成功: ${testConstraints.length} → ${processedConstraints.length}制約` :
                    '前処理失敗';
                
                addTestResult('制約前処理テスト', passed, details, { duration: duration.toFixed(2) });
                log(passed ? '✅ 制約前処理テスト成功' : '❌ 制約前処理テスト失敗', passed ? 'success' : 'error');
                
                return processedConstraints;
                
            } catch (error) {
                log(`❌ 制約前処理テストエラー: ${error.message}`, 'error');
                addTestResult('制約前処理テスト', false, `エラー: ${error.message}`);
                return null;
            }
        }

        async function testPerformanceComparison() {
            log('⚡ パフォーマンス比較テスト開始', 'info');
            
            try {
                const testConstraints = [
                    {
                        cells: [{row: 1, col: 1}, {row: 1, col: 2}, {row: 2, col: 1}],
                        expectedMines: 1
                    },
                    {
                        cells: [{row: 3, col: 3}, {row: 3, col: 4}],
                        expectedMines: 0
                    }
                ];
                
                // ビット化版
                const startTimeBit = performance.now();
                const bitSolution = cspSolver.solveIndependentSubsetBit(testConstraints);
                const endTimeBit = performance.now();
                const bitDuration = endTimeBit - startTimeBit;
                
                // 従来版（参考として制約生成時間）
                const startTimeTraditional = performance.now();
                const traditionalConstraints = cspSolver.generateConstraintsHybrid();
                const endTimeTraditional = performance.now();
                const traditionalDuration = endTimeTraditional - startTimeTraditional;
                
                const improvement = traditionalDuration / bitDuration;
                const passed = bitSolution && bitSolution.hasSolution !== undefined;
                const details = passed ? 
                    `ビット版: ${bitDuration.toFixed(2)}ms, 従来参考: ${traditionalDuration.toFixed(2)}ms, 改善: ${improvement.toFixed(2)}x` :
                    'パフォーマンス比較失敗';
                
                addTestResult('パフォーマンス比較テスト', passed, details, { 
                    duration: bitDuration.toFixed(2),
                    improvement: improvement.toFixed(2)
                });
                log(passed ? '✅ パフォーマンス比較テスト成功' : '❌ パフォーマンス比較テスト失敗', passed ? 'success' : 'error');
                
                return { bitDuration, traditionalDuration, improvement };
                
            } catch (error) {
                log(`❌ パフォーマンス比較テストエラー: ${error.message}`, 'error');
                addTestResult('パフォーマンス比較テスト', false, `エラー: ${error.message}`);
                return null;
            }
        }

        async function testPhase1Integration() {
            log('🤝 Phase1統合テスト開始', 'info');
            
            try {
                const startTime = performance.now();
                
                // Phase1の境界セル検出機能を使用
                const borderCells = cspSolver.getBorderCellsHybrid();
                
                // Phase1の制約生成機能を使用
                const constraints = cspSolver.generateConstraintsHybrid();
                
                // Phase2-5の統合解決を実行
                const solution = cspSolver.solveIndependentSubsetBit(constraints, {
                    useHybridMode: true,
                    enableEarlyExit: false
                });
                
                const endTime = performance.now();
                const duration = endTime - startTime;
                
                const passed = borderCells.length > 0 && constraints.length >= 0 && solution;
                const details = passed ? 
                    `Phase1統合成功: 境界${borderCells.length}セル, 制約${constraints.length}個, 解決${solution.hasSolution ? 'あり' : 'なし'}` :
                    'Phase1統合失敗';
                
                addTestResult('Phase1統合テスト', passed, details, { duration: duration.toFixed(2) });
                log(passed ? '✅ Phase1統合テスト成功' : '❌ Phase1統合テスト失敗', passed ? 'success' : 'error');
                
                return { borderCells, constraints, solution };
                
            } catch (error) {
                log(`❌ Phase1統合テストエラー: ${error.message}`, 'error');
                addTestResult('Phase1統合テスト', false, `エラー: ${error.message}`);
                return null;
            }
        }

        async function testErrorHandling() {
            log('🛡️ エラーハンドリングテスト開始', 'info');
            
            try {
                const startTime = performance.now();
                let passedTests = 0;
                let totalTests = 0;
                
                // Test 1: 空の制約配列
                totalTests++;
                try {
                    const solution1 = cspSolver.solveIndependentSubsetBit([]);
                    if (solution1 && !solution1.hasSolution && solution1.solutionType === 'empty_integrated') {
                        passedTests++;
                        log('  ✓ 空制約テスト成功', 'success');
                    }
                } catch (error) {
                    log(`  ✗ 空制約テストエラー: ${error.message}`, 'error');
                }
                
                // Test 2: 無効な制約
                totalTests++;
                try {
                    const invalidConstraints = [
                        { cells: null, expectedMines: 1 },
                        { cells: [], expectedMines: 5 }
                    ];
                    const solution2 = cspSolver.solveIndependentSubsetBit(invalidConstraints);
                    if (solution2) {
                        passedTests++;
                        log('  ✓ 無効制約テスト成功', 'success');
                    }
                } catch (error) {
                    log(`  ✗ 無効制約テストエラー: ${error.message}`, 'error');
                }
                
                // Test 3: タイムアウトテスト
                totalTests++;
                try {
                    const timeoutConstraints = [
                        {
                            cells: [{row: 1, col: 1}, {row: 1, col: 2}],
                            expectedMines: 1
                        }
                    ];
                    const solution3 = cspSolver.solveIndependentSubsetBit(timeoutConstraints, {
                        maxProcessingTime: 1, // 1ms制限
                        enableEarlyExit: true
                    });
                    if (solution3) {
                        passedTests++;
                        log('  ✓ タイムアウトテスト成功', 'success');
                    }
                } catch (error) {
                    log(`  ✗ タイムアウトテストエラー: ${error.message}`, 'error');
                }
                
                const endTime = performance.now();
                const duration = endTime - startTime;
                
                const passed = passedTests === totalTests;
                const details = passed ? 
                    `エラーハンドリング: ${passedTests}/${totalTests}テスト成功` :
                    `エラーハンドリング: ${passedTests}/${totalTests}テスト成功（一部失敗）`;
                
                addTestResult('エラーハンドリングテスト', passed, details, { duration: duration.toFixed(2) });
                log(passed ? '✅ エラーハンドリングテスト成功' : '❌ エラーハンドリングテスト失敗', passed ? 'success' : 'error');
                
                return { passedTests, totalTests };
                
            } catch (error) {
                log(`❌ エラーハンドリングテストエラー: ${error.message}`, 'error');
                addTestResult('エラーハンドリングテスト', false, `エラー: ${error.message}`);
                return null;
            }
        }

        async function runPhase25IntegratedTest() {
            log('🚀 Phase2-5統合テスト開始', 'info');
            
            try {
                const startTime = performance.now();
                const result = cspSolver.testPhase25Functions();
                const endTime = performance.now();
                const duration = endTime - startTime;
                
                const passed = result && result.testPassed;
                const details = passed ? 
                    `Phase2-5統合テスト成功: 全機能動作確認` :
                    result?.error || 'Phase2-5統合テスト失敗';
                
                addTestResult('Phase2-5統合テスト', passed, details, { duration: duration.toFixed(2) });
                log(passed ? '✅ Phase2-5統合テスト成功' : '❌ Phase2-5統合テスト失敗', 
                    passed ? 'success' : 'error');
                
                if (passed && result.solution) {
                    updateStatsDisplay({
                        solution: result.solution,
                        performance: result.performance
                    });
                }
                
                return result;
                
            } catch (error) {
                log(`❌ Phase2-5統合テストエラー: ${error.message}`, 'error');
                addTestResult('Phase2-5統合テスト', false, `エラー: ${error.message}`);
                return null;
            }
        }

        async function runAllTests() {
            log('🚀 Phase2-5全テスト開始', 'info');
            clearResults();
            
            // ゲーム初期化
            if (!initializeGame()) {
                return;
            }
            
            // 各テストを順次実行
            await testIntegratedSolving();
            await new Promise(resolve => setTimeout(resolve, 100));
            
            await testConstraintPreprocessing();
            await new Promise(resolve => setTimeout(resolve, 100));
            
            await testPerformanceComparison();
            await new Promise(resolve => setTimeout(resolve, 100));
            
            await testPhase1Integration();
            await new Promise(resolve => setTimeout(resolve, 100));
            
            await testErrorHandling();
            await new Promise(resolve => setTimeout(resolve, 100));
            
            await runPhase25IntegratedTest();
            
            // パフォーマンス表示更新
            updatePerformanceDisplay();
            
            // 最終結果
            const passCount = testResults.filter(r => r.passed).length;
            const totalCount = testResults.length;
            
            if (passCount === totalCount) {
                log('🎉 Phase2-5全テスト完了！すべて成功', 'success');
            } else {
                log(`⚠️ Phase2-5テスト完了: ${passCount}/${totalCount}成功`, 'warning');
            }
        }

        // ページ読み込み時の初期化
        window.addEventListener('load', () => {
            log('📚 Phase2-5テストページ読み込み完了', 'info');
            updateResultsDisplay();
            updatePerformanceDisplay();
            updateStatsDisplay(null);
        });
    </script>
