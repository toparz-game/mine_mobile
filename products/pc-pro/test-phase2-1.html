<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase2-1: グループ分割基盤のテスト</title>
    <style>
        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background-color: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        .test-section {
            background-color: #2d2d2d;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #2196F3; }
        .test-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        }
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
        }
        .result-table th, .result-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #555;
        }
        .result-table th {
            background-color: #444;
            font-weight: bold;
        }
        .log-output {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 Phase2-1: グループ分割基盤のテスト</h1>
            <p>制約間の依存関係検出とグラフ構築のビット化機能をテスト</p>
        </div>

        <div class="test-section">
            <h2>🎯 テスト実行</h2>
            <button class="test-button" onclick="runAllTests()">📊 全テスト実行</button>
            <button class="test-button" onclick="testDependencies()">🔗 依存関係テスト</button>
            <button class="test-button" onclick="testConnectedComponents()">🌐 連結成分テスト</button>
            <button class="test-button" onclick="testDependencyGraph()">📈 グラフ構築テスト</button>
            <button class="test-button" onclick="clearResults()">🗑️ 結果クリア</button>
        </div>

        <div class="test-section">
            <h3>📋 テスト結果</h3>
            <div id="testResults"></div>
        </div>

        <div class="test-section">
            <h3>📝 デバッグログ</h3>
            <div id="debugLog" class="log-output"></div>
        </div>
    </div>

    <!-- ゲームとビットシステムのロード -->
    <script src="../../core/minesweeper-core.js"></script>
    <script src="modules/bit-minesweeper.js"></script>
    <script src="modules/simple-bit-csp.js"></script>

    <script>
        let game, bitSystem, cspSolver;
        let testResults = [];

        function initializeGame() {
            try {
                // テスト専用：MinesweeperCoreから直接継承したテストクラス
                class TestMinesweeper extends MinesweeperCore {
                    constructor(rows, cols, mines) {
                        super();
                        this.rows = rows;
                        this.cols = cols;
                        this.mineCount = mines;
                        // DOM関連の初期化をスキップ
                    }
                }
                
                game = new TestMinesweeper(9, 9, 10);
                
                // ボードを手動で初期化
                game.board = Array(game.rows).fill(null).map(() => Array(game.cols).fill(0));
                game.revealed = Array(game.rows).fill(null).map(() => Array(game.cols).fill(false));
                game.flagged = Array(game.rows).fill(null).map(() => Array(game.cols).fill(false));
                game.mines = [];
                
                // 適当な地雷配置（テスト用）
                const minePositions = [[0,0], [0,8], [8,0], [8,8], [4,4], [2,6], [6,2], [1,7], [7,1], [3,5]];
                for (const [row, col] of minePositions) {
                    game.mines.push({row, col});
                    game.board[row][col] = -1;
                }
                
                // 数字を計算
                for (let row = 0; row < game.rows; row++) {
                    for (let col = 0; col < game.cols; col++) {
                        if (game.board[row][col] !== -1) {
                            let count = 0;
                            for (let dr = -1; dr <= 1; dr++) {
                                for (let dc = -1; dc <= 1; dc++) {
                                    const newRow = row + dr;
                                    const newCol = col + dc;
                                    if (newRow >= 0 && newRow < game.rows && 
                                        newCol >= 0 && newCol < game.cols && 
                                        game.board[newRow][newCol] === -1) {
                                        count++;
                                    }
                                }
                            }
                            game.board[row][col] = count;
                        }
                    }
                }
                
                // いくつかのセルを開示してテスト用制約を作成
                const revealPositions = [[1,1], [2,2], [3,3], [4,5], [5,4], [6,6], [1,5], [5,1]];
                for (const [row, col] of revealPositions) {
                    if (game.board[row][col] !== -1) {
                        game.revealed[row][col] = true;
                    }
                }
                
                // ビットシステムとCSPソルバーを初期化
                game.bitSystem = new BitMinesweeperSystem(game.rows, game.cols);
                game.cspSolver = new SimpleBitCSP(game, game.bitSystem);
                
                bitSystem = game.bitSystem;
                cspSolver = game.cspSolver;
                
                log('✅ ゲーム初期化完了（テスト用）', 'success');
                log(`📊 ボード: ${game.rows}x${game.cols}, 地雷: ${game.mineCount}個`, 'info');
                return true;
            } catch (error) {
                log(`❌ ゲーム初期化エラー: ${error.message}`, 'error');
                console.error('Initialization error details:', error);
                return false;
            }
        }

        function log(message, type = 'info') {
            const logElement = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logElement.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function addTestResult(testName, passed, details = '') {
            testResults.push({
                name: testName,
                passed: passed,
                details: details,
                timestamp: new Date().toLocaleTimeString()
            });
            
            updateResultsDisplay();
        }

        function updateResultsDisplay() {
            const resultsElement = document.getElementById('testResults');
            
            if (testResults.length === 0) {
                resultsElement.innerHTML = '<p class="info">テスト結果がありません。テストを実行してください。</p>';
                return;
            }

            let html = '<table class="result-table">';
            html += '<thead><tr><th>テスト名</th><th>結果</th><th>詳細</th><th>時刻</th></tr></thead><tbody>';
            
            for (const result of testResults) {
                const statusClass = result.passed ? 'success' : 'error';
                const statusIcon = result.passed ? '✅' : '❌';
                html += `<tr>
                    <td>${result.name}</td>
                    <td class="${statusClass}">${statusIcon} ${result.passed ? '成功' : '失敗'}</td>
                    <td>${result.details}</td>
                    <td>${result.timestamp}</td>
                </tr>`;
            }
            
            html += '</tbody></table>';
            
            const passCount = testResults.filter(r => r.passed).length;
            const totalCount = testResults.length;
            const passRate = ((passCount / totalCount) * 100).toFixed(1);
            
            html += `<div class="info" style="margin-top: 15px;">
                成功率: ${passCount}/${totalCount} (${passRate}%)
            </div>`;
            
            resultsElement.innerHTML = html;
        }

        function clearResults() {
            testResults = [];
            updateResultsDisplay();
            document.getElementById('debugLog').innerHTML = '';
            log('🗑️ 結果とログをクリアしました', 'info');
        }

        async function testDependencies() {
            log('🔗 制約依存関係テスト開始', 'info');
            
            try {
                if (!cspSolver) {
                    throw new Error('CSPソルバーが初期化されていません');
                }
                
                // テスト用制約を生成
                const constraints = cspSolver.generateConstraintsHybrid();
                log(`📋 ${constraints.length}個の制約を生成`, 'info');
                
                if (constraints.length === 0) {
                    addTestResult('制約依存関係テスト', false, '制約が生成されませんでした');
                    return;
                }
                
                // 依存関係マトリックスを構築
                const dependencies = cspSolver.getConstraintDependenciesBit(constraints);
                
                const passed = dependencies && dependencies.matrix && dependencies.constraints;
                const details = passed ? 
                    `${dependencies.constraints.length}制約, ${dependencies.matrix.length}×${dependencies.matrix.length}行列` :
                    '依存関係マトリックス構築失敗';
                
                addTestResult('制約依存関係テスト', passed, details);
                log(passed ? '✅ 依存関係テスト成功' : '❌ 依存関係テスト失敗', passed ? 'success' : 'error');
                
                return dependencies;
                
            } catch (error) {
                log(`❌ 依存関係テストエラー: ${error.message}`, 'error');
                addTestResult('制約依存関係テスト', false, `エラー: ${error.message}`);
                return null;
            }
        }

        async function testConnectedComponents() {
            log('🌐 連結成分テスト開始', 'info');
            
            try {
                const constraints = cspSolver.generateConstraintsHybrid();
                if (constraints.length === 0) {
                    addTestResult('連結成分テスト', false, '制約が生成されませんでした');
                    return;
                }
                
                const dependencies = cspSolver.getConstraintDependenciesBit(constraints);
                
                if (dependencies.constraints.length > 0) {
                    const connected = cspSolver.findConnectedConstraintsBit(dependencies, 0);
                    
                    const passed = connected && connected.connectedIndices && connected.visited;
                    const details = passed ? 
                        `開始点0から${connected.connectedIndices.length}個の連結制約を検出` :
                        '連結成分検出失敗';
                    
                    addTestResult('連結成分テスト', passed, details);
                    log(passed ? '✅ 連結成分テスト成功' : '❌ 連結成分テスト失敗', passed ? 'success' : 'error');
                } else {
                    addTestResult('連結成分テスト', false, '処理対象の制約がありません');
                }
                
            } catch (error) {
                log(`❌ 連結成分テストエラー: ${error.message}`, 'error');
                addTestResult('連結成分テスト', false, `エラー: ${error.message}`);
            }
        }

        async function testDependencyGraph() {
            log('📈 グラフ構築テスト開始', 'info');
            
            try {
                const constraints = cspSolver.generateConstraintsHybrid();
                if (constraints.length === 0) {
                    addTestResult('グラフ構築テスト', false, '制約が生成されませんでした');
                    return;
                }
                
                const groups = cspSolver.buildDependencyGraphBit(constraints);
                
                const passed = groups && Array.isArray(groups);
                const details = passed ? 
                    `${groups.length}個の独立グループを検出, 平均${(constraints.length / groups.length).toFixed(1)}制約/グループ` :
                    'グラフ構築失敗';
                
                addTestResult('グラフ構築テスト', passed, details);
                log(passed ? '✅ グラフ構築テスト成功' : '❌ グラフ構築テスト失敗', passed ? 'success' : 'error');
                
                // 各グループの詳細をログ出力
                if (passed && groups.length > 0) {
                    for (let i = 0; i < Math.min(groups.length, 5); i++) {
                        log(`📊 グループ${i+1}: ${groups[i].constraints.length}制約, ${groups[i].cells.length}セル`, 'info');
                    }
                }
                
                return groups;
                
            } catch (error) {
                log(`❌ グラフ構築テストエラー: ${error.message}`, 'error');
                addTestResult('グラフ構築テスト', false, `エラー: ${error.message}`);
                return null;
            }
        }

        async function runPhase21IntegratedTest() {
            log('🔧 Phase2-1統合テスト開始', 'info');
            
            try {
                const result = cspSolver.testPhase21Functions();
                
                const passed = result && result.testPassed;
                const details = passed ? 
                    `統合テスト成功: ${result.groups.length}グループ, ${result.dependencies.constraints.length}制約` :
                    '統合テスト失敗';
                
                addTestResult('Phase2-1統合テスト', passed, details);
                log(passed ? '✅ Phase2-1統合テスト成功' : '❌ Phase2-1統合テスト失敗', passed ? 'success' : 'error');
                
                return result;
                
            } catch (error) {
                log(`❌ Phase2-1統合テストエラー: ${error.message}`, 'error');
                addTestResult('Phase2-1統合テスト', false, `エラー: ${error.message}`);
                return null;
            }
        }

        async function runAllTests() {
            log('🚀 Phase2-1全テスト開始', 'info');
            clearResults();
            
            // ゲーム初期化
            if (!initializeGame()) {
                return;
            }
            
            // 各テストを順次実行
            await testDependencies();
            await new Promise(resolve => setTimeout(resolve, 100));
            
            await testConnectedComponents();
            await new Promise(resolve => setTimeout(resolve, 100));
            
            await testDependencyGraph();
            await new Promise(resolve => setTimeout(resolve, 100));
            
            await runPhase21IntegratedTest();
            
            // 最終結果
            const passCount = testResults.filter(r => r.passed).length;
            const totalCount = testResults.length;
            
            if (passCount === totalCount) {
                log('🎉 Phase2-1全テスト完了！すべて成功', 'success');
            } else {
                log(`⚠️ Phase2-1テスト完了: ${passCount}/${totalCount}成功`, 'warning');
            }
        }

        // ページ読み込み時の初期化
        window.addEventListener('load', () => {
            log('📚 Phase2-1テストページ読み込み完了', 'info');
            updateResultsDisplay();
        });
    </script>
</body>
</html>
