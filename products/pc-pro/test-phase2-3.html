<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase2-3: 制約完全性チェックのテスト</title>
    <style>
        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background-color: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        .test-section {
            background-color: #2d2d2d;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #2196F3; }
        .test-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        }
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
        }
        .result-table th, .result-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #555;
        }
        .result-table th {
            background-color: #444;
            font-weight: bold;
        }
        .log-output {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stats-card {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #4CAF50;
        }
        .stats-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .stats-label {
            color: #aaa;
            font-size: 12px;
        }
        .completeness-score {
            text-align: center;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .completeness-score.incomplete {
            background: linear-gradient(135deg, #ff9800, #f57c00);
        }
        .completeness-score.poor {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }
        .score-circle {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✅ Phase2-3: 制約完全性チェックのテスト</h1>
            <p>制約の完全性、網羅性、冗長性チェック機能のビット化テスト</p>
        </div>

        <div class="test-section">
            <h2>🎯 テスト実行</h2>
            <button class="test-button" onclick="runAllTests()">📊 全テスト実行</button>
            <button class="test-button" onclick="testConstraintCompleteness()">✅ 完全性チェック</button>
            <button class="test-button" onclick="testCellCoverage()">🎯 セル網羅性</button>
            <button class="test-button" onclick="testRedundancyDetection()">🔍 冗長性検出</button>
            <button class="test-button" onclick="testWithArtificialRedundancy()">🧪 人工冗長テスト</button>
            <button class="test-button" onclick="clearResults()">🗑️ 結果クリア</button>
        </div>

        <div class="test-section">
            <h3>📋 テスト結果</h3>
            <div id="testResults"></div>
        </div>

        <div class="test-section">
            <h3>📊 完全性スコア</h3>
            <div id="completenessScore"></div>
        </div>

        <div class="test-section">
            <h3>📈 統計情報</h3>
            <div id="stats" class="stats-grid"></div>
        </div>

        <div class="test-section">
            <h3>📝 デバッグログ</h3>
            <div id="debugLog" class="log-output"></div>
        </div>
    </div>

    <!-- ゲームとビットシステムのロード -->
    <script src="../../core/minesweeper-core.js"></script>
    <script src="modules/bit-minesweeper.js"></script>
    <script src="modules/simple-bit-csp.js"></script>

    <script>
        let game, bitSystem, cspSolver;
        let testResults = [];
        let currentCompletenessResult = null;

        function initializeGame() {
            try {
                // テスト専用：MinesweeperCoreから直接継承したテストクラス
                class TestMinesweeper extends MinesweeperCore {
                    constructor(rows, cols, mines) {
                        super();
                        this.rows = rows;
                        this.cols = cols;
                        this.mineCount = mines;
                        // DOM関連の初期化をスキップ
                    }
                }
                
                game = new TestMinesweeper(9, 9, 10);
                
                // ボードを手動で初期化
                game.board = Array(game.rows).fill(null).map(() => Array(game.cols).fill(0));
                game.revealed = Array(game.rows).fill(null).map(() => Array(game.cols).fill(false));
                game.flagged = Array(game.rows).fill(null).map(() => Array(game.cols).fill(false));
                game.mines = [];
                
                // 適当な地雷配置（テスト用）
                const minePositions = [[0,0], [0,8], [8,0], [8,8], [4,4], [2,6], [6,2], [1,7], [7,1], [3,5]];
                for (const [row, col] of minePositions) {
                    game.mines.push({row, col});
                    game.board[row][col] = -1;
                }
                
                // 数字を計算
                for (let row = 0; row < game.rows; row++) {
                    for (let col = 0; col < game.cols; col++) {
                        if (game.board[row][col] !== -1) {
                            let count = 0;
                            for (let dr = -1; dr <= 1; dr++) {
                                for (let dc = -1; dc <= 1; dc++) {
                                    const newRow = row + dr;
                                    const newCol = col + dc;
                                    if (newRow >= 0 && newRow < game.rows && 
                                        newCol >= 0 && newCol < game.cols && 
                                        game.board[newRow][newCol] === -1) {
                                        count++;
                                    }
                                }
                            }
                            game.board[row][col] = count;
                        }
                    }
                }
                
                // より多くのセルを開示してより複雑な制約構造を作成
                const revealPositions = [
                    [1, 1], [1, 2], [1, 3], [2, 1], [2, 3], [3, 1], [3, 2],
                    [5, 5], [5, 6], [6, 5], [6, 7], [7, 5], [7, 6]
                ];
                
                for (const [row, col] of revealPositions) {
                    if (game.board[row][col] !== -1) {
                        game.revealed[row][col] = true;
                    }
                }
                
                // ビットシステムとCSPソルバーを初期化
                game.bitSystem = new BitMinesweeperSystem(game.rows, game.cols);
                game.cspSolver = new SimpleBitCSP(game, game.bitSystem);
                
                bitSystem = game.bitSystem;
                cspSolver = game.cspSolver;
                
                log('✅ ゲーム初期化完了（テスト用）', 'success');
                log(`📊 ボード: ${game.rows}x${game.cols}, 地雷: ${game.mineCount}個`, 'info');
                return true;
            } catch (error) {
                log(`❌ ゲーム初期化エラー: ${error.message}`, 'error');
                console.error('Initialization error details:', error);
                return false;
            }
        }

        function log(message, type = 'info') {
            const logElement = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logElement.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function addTestResult(testName, passed, details = '') {
            testResults.push({
                name: testName,
                passed: passed,
                details: details,
                timestamp: new Date().toLocaleTimeString()
            });
            
            updateResultsDisplay();
        }

        function updateResultsDisplay() {
            const resultsElement = document.getElementById('testResults');
            
            if (testResults.length === 0) {
                resultsElement.innerHTML = '<p class="info">テスト結果がありません。テストを実行してください。</p>';
                return;
            }

            let html = '<table class="result-table">';
            html += '<thead><tr><th>テスト名</th><th>結果</th><th>詳細</th><th>時刻</th></tr></thead><tbody>';
            
            for (const result of testResults) {
                const statusClass = result.passed ? 'success' : 'error';
                const statusIcon = result.passed ? '✅' : '❌';
                html += `<tr>
                    <td>${result.name}</td>
                    <td class="${statusClass}">${statusIcon} ${result.passed ? '成功' : '失敗'}</td>
                    <td>${result.details}</td>
                    <td>${result.timestamp}</td>
                </tr>`;
            }
            
            html += '</tbody></table>';
            
            const passCount = testResults.filter(r => r.passed).length;
            const totalCount = testResults.length;
            const passRate = ((passCount / totalCount) * 100).toFixed(1);
            
            html += `<div class="info" style="margin-top: 15px;">
                成功率: ${passCount}/${totalCount} (${passRate}%)
            </div>`;
            
            resultsElement.innerHTML = html;
        }

        function updateCompletenessScoreDisplay(completenessResult) {
            const scoreElement = document.getElementById('completenessScore');
            
            if (!completenessResult) {
                scoreElement.innerHTML = '<p class="info">完全性結果がありません。</p>';
                return;
            }

            const score = completenessResult.completenessScore;
            const isComplete = completenessResult.isComplete;
            
            let className = 'completeness-score';
            let statusText = '完全';
            let statusIcon = '✅';
            
            if (score < 50) {
                className += ' poor';
                statusText = '不完全';
                statusIcon = '❌';
            } else if (score < 80) {
                className += ' incomplete';
                statusText = '部分完全';
                statusIcon = '⚠️';
            }

            let html = `
                <div class="${className}">
                    <div class="score-circle">${score}%</div>
                    <div>${statusIcon} ${statusText}</div>
                </div>
            `;
            
            // 詳細情報
            html += '<div style="margin-top: 20px;">';
            html += `<div class="info">網羅されていないセル: ${completenessResult.uncoveredCells.length}個</div>`;
            html += `<div class="info">冗長な制約: ${completenessResult.redundantConstraints.length}個</div>`;
            html += `<div class="info">矛盾する制約: ${completenessResult.conflictingConstraints.length}個</div>`;
            html += '</div>';
            
            scoreElement.innerHTML = html;
        }

        function updateStatsDisplay(stats) {
            const statsElement = document.getElementById('stats');
            
            if (!stats) {
                statsElement.innerHTML = '<p class="info">統計情報がありません。</p>';
                return;
            }

            let html = '';
            
            // 網羅性統計
            if (stats.coverage) {
                html += `
                    <div class="stats-card">
                        <div class="stats-value">${stats.coverage.totalCells}</div>
                        <div class="stats-label">総セル数</div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-value">${stats.coverage.coveredCells}</div>
                        <div class="stats-label">網羅セル数</div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-value">${(stats.coverage.coverageRate * 100).toFixed(1)}%</div>
                        <div class="stats-label">網羅率</div>
                    </div>
                `;
            }
            
            // 冗長性統計
            if (stats.redundancy) {
                html += `
                    <div class="stats-card">
                        <div class="stats-value">${stats.redundancy.totalConstraints}</div>
                        <div class="stats-label">総制約数</div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-value">${stats.redundancy.redundantCount}</div>
                        <div class="stats-label">冗長制約数</div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-value">${stats.redundancy.conflictCount}</div>
                        <div class="stats-label">矛盾制約数</div>
                    </div>
                `;
            }
            
            statsElement.innerHTML = html;
        }

        function clearResults() {
            testResults = [];
            currentCompletenessResult = null;
            updateResultsDisplay();
            updateCompletenessScoreDisplay(null);
            updateStatsDisplay(null);
            document.getElementById('debugLog').innerHTML = '';
            log('🗑️ 結果とログをクリアしました', 'info');
        }

        async function testConstraintCompleteness() {
            log('✅ 制約完全性チェックテスト開始', 'info');
            
            try {
                if (!cspSolver) {
                    throw new Error('CSPソルバーが初期化されていません');
                }
                
                // 制約を生成
                const constraints = cspSolver.generateConstraintsHybrid();
                log(`📋 ${constraints.length}個の制約を生成`, 'info');
                
                if (constraints.length === 0) {
                    addTestResult('制約完全性チェックテスト', false, '制約が生成されませんでした');
                    return;
                }
                
                // 完全性チェック
                const completenessResult = cspSolver.checkConstraintCompletenessBit(constraints);
                currentCompletenessResult = completenessResult;
                
                const passed = completenessResult !== null;
                const details = passed ? 
                    `完全性: ${completenessResult.isComplete ? '完全' : '不完全'}, スコア: ${completenessResult.completenessScore}%` :
                    '完全性チェック失敗';
                
                addTestResult('制約完全性チェックテスト', passed, details);
                log(passed ? '✅ 制約完全性チェックテスト成功' : '❌ 制約完全性チェックテスト失敗', 
                    passed ? 'success' : 'error');
                
                // 結果表示更新
                if (passed) {
                    updateCompletenessScoreDisplay(completenessResult);
                    updateStatsDisplay({
                        coverage: completenessResult.coverageStats,
                        redundancy: completenessResult.redundancyStats
                    });
                    
                    // 詳細ログ
                    log(`📊 網羅性: ${(completenessResult.coverageStats.coverageRate * 100).toFixed(1)}%`, 'info');
                    log(`📊 冗長制約: ${completenessResult.redundantConstraints.length}個`, 'info');
                    log(`📊 矛盾制約: ${completenessResult.conflictingConstraints.length}個`, 'info');
                }
                
                return completenessResult;
                
            } catch (error) {
                log(`❌ 制約完全性チェックテストエラー: ${error.message}`, 'error');
                addTestResult('制約完全性チェックテスト', false, `エラー: ${error.message}`);
                return null;
            }
        }

        async function testCellCoverage() {
            log('🎯 セル網羅性テスト開始', 'info');
            
            try {
                const constraints = cspSolver.generateConstraintsHybrid();
                if (constraints.length === 0) {
                    addTestResult('セル網羅性テスト', false, '制約が生成されませんでした');
                    return;
                }
                
                const targetCellsBits = cspSolver.extractCellsFromConstraintsBit(constraints);
                const coverageResult = cspSolver.checkCellCoverageBit(constraints, targetCellsBits);
                
                const passed = coverageResult !== null;
                const details = passed ? 
                    `網羅率: ${(coverageResult.stats.coverageRate * 100).toFixed(1)}%, 未網羅: ${coverageResult.stats.uncoveredCells}セル` :
                    'セル網羅性チェック失敗';
                
                addTestResult('セル網羅性テスト', passed, details);
                log(passed ? '✅ セル網羅性テスト成功' : '❌ セル網羅性テスト失敗', 
                    passed ? 'success' : 'error');
                
                return coverageResult;
                
            } catch (error) {
                log(`❌ セル網羅性テストエラー: ${error.message}`, 'error');
                addTestResult('セル網羅性テスト', false, `エラー: ${error.message}`);
                return null;
            }
        }

        async function testRedundancyDetection() {
            log('🔍 冗長性検出テスト開始', 'info');
            
            try {
                const constraints = cspSolver.generateConstraintsHybrid();
                if (constraints.length === 0) {
                    addTestResult('冗長性検出テスト', false, '制約が生成されませんでした');
                    return;
                }
                
                const redundancyResult = cspSolver.checkConstraintRedundancyBit(constraints);
                
                const passed = redundancyResult !== null;
                const details = passed ? 
                    `冗長: ${redundancyResult.stats.redundantCount}個, 矛盾: ${redundancyResult.stats.conflictCount}個` :
                    '冗長性検出失敗';
                
                addTestResult('冗長性検出テスト', passed, details);
                log(passed ? '✅ 冗長性検出テスト成功' : '❌ 冗長性検出テスト失敗', 
                    passed ? 'success' : 'error');
                
                return redundancyResult;
                
            } catch (error) {
                log(`❌ 冗長性検出テストエラー: ${error.message}`, 'error');
                addTestResult('冗長性検出テスト', false, `エラー: ${error.message}`);
                return null;
            }
        }

        async function testWithArtificialRedundancy() {
            log('🧪 人工冗長テスト開始', 'info');
            
            try {
                const originalConstraints = cspSolver.generateConstraintsHybrid();
                if (originalConstraints.length === 0) {
                    addTestResult('人工冗長テスト', false, '制約が生成されませんでした');
                    return;
                }
                
                const testConstraints = cspSolver.createTestConstraintsWithRedundancy(originalConstraints);
                const redundancyResult = cspSolver.checkConstraintRedundancyBit(testConstraints);
                
                const passed = redundancyResult !== null && redundancyResult.stats.redundantCount > 0;
                const details = passed ? 
                    `人工冗長制約 ${redundancyResult.stats.redundantCount}個を正しく検出` :
                    '人工冗長制約の検出に失敗';
                
                addTestResult('人工冗長テスト', passed, details);
                log(passed ? '✅ 人工冗長テスト成功' : '❌ 人工冗長テスト失敗', 
                    passed ? 'success' : 'error');
                
                if (passed) {
                    log(`🔬 元制約: ${originalConstraints.length}個, テスト制約: ${testConstraints.length}個`, 'info');
                    log(`🔬 検出された冗長: ${redundancyResult.stats.redundantCount}個`, 'info');
                }
                
                return redundancyResult;
                
            } catch (error) {
                log(`❌ 人工冗長テストエラー: ${error.message}`, 'error');
                addTestResult('人工冗長テスト', false, `エラー: ${error.message}`);
                return null;
            }
        }

        async function runPhase23IntegratedTest() {
            log('🔧 Phase2-3統合テスト開始', 'info');
            
            try {
                const result = cspSolver.testPhase23Functions();
                
                const passed = result && result.testPassed;
                const details = passed ? 
                    `統合テスト成功: スコア${result.completeness.completenessScore}%` :
                    result?.error || '統合テスト失敗';
                
                addTestResult('Phase2-3統合テスト', passed, details);
                log(passed ? '✅ Phase2-3統合テスト成功' : '❌ Phase2-3統合テスト失敗', 
                    passed ? 'success' : 'error');
                
                if (passed) {
                    currentCompletenessResult = result.completeness;
                    updateCompletenessScoreDisplay(result.completeness);
                    updateStatsDisplay({
                        coverage: result.coverage.stats,
                        redundancy: result.redundancy.stats
                    });
                }
                
                return result;
                
            } catch (error) {
                log(`❌ Phase2-3統合テストエラー: ${error.message}`, 'error');
                addTestResult('Phase2-3統合テスト', false, `エラー: ${error.message}`);
                return null;
            }
        }

        async function runAllTests() {
            log('🚀 Phase2-3全テスト開始', 'info');
            clearResults();
            
            // ゲーム初期化
            if (!initializeGame()) {
                return;
            }
            
            // 各テストを順次実行
            await testConstraintCompleteness();
            await new Promise(resolve => setTimeout(resolve, 100));
            
            await testCellCoverage();
            await new Promise(resolve => setTimeout(resolve, 100));
            
            await testRedundancyDetection();
            await new Promise(resolve => setTimeout(resolve, 100));
            
            await testWithArtificialRedundancy();
            await new Promise(resolve => setTimeout(resolve, 100));
            
            await runPhase23IntegratedTest();
            
            // 最終結果
            const passCount = testResults.filter(r => r.passed).length;
            const totalCount = testResults.length;
            
            if (passCount === totalCount) {
                log('🎉 Phase2-3全テスト完了！すべて成功', 'success');
            } else {
                log(`⚠️ Phase2-3テスト完了: ${passCount}/${totalCount}成功`, 'warning');
            }
        }

        // ページ読み込み時の初期化
        window.addEventListener('load', () => {
            log('📚 Phase2-3テストページ読み込み完了', 'info');
            updateResultsDisplay();
            updateCompletenessScoreDisplay(null);
            updateStatsDisplay(null);
        });
    </script>
</body>
</html>
